      <div class="tabs">

        </router-link>

        </div>

        <button class="btn glass-btn" @click="wetterHolen">
          Wetter anzeigen
        </button>

        <div id="wetter" class="result glass">
          <div v-if="wetter" class="weather-info">
            <h2>{{ wetter.name }}, {{ wetter.sys.country }}</h2>
            <img :src="iconUrl(wetter.weather[0].icon)" alt="Wetter Icon" class="icon">
            <p class="desc"><strong>{{ wetter.weather[0].description }}</strong></p>
            <p>Temperatur: {{ Math.round(wetter.main.temp) }}°C</p>
            <p>Luftfeuchtigkeit: {{ wetter.main.humidity }}%</p>
            <p>Wind: {{ wetter.wind.speed }} m/s</p>
          </div>
          <div v-if="error" class="error">{{ error }}</div>
        </div>

      <section class="forecast-box glass" v-if="daily.length">
        <h2>5-Tage-Vorhersage</h2>
        <div class="week-forecast">
          <div
            class="day-forecast"
            v-for="(day, i) in daily"
            :key="i"
            @click="showDayDetails(day)"
          >
            <span class="day">{{ getWeekday(day.date) }}</span>
            <img :src="iconUrl(day.icon)" alt="Icon" class="icon-small">
            <span class="temp-range">
              {{ Math.round(day.max) }}°C<br><small>/ {{ Math.round(day.min) }}°C</small>
            </span>
          </div>
        </div>
      </section>

      <div v-if="showModal" class="modal-overlay" @click.self="closeModal">
        <div class="modal-content glass">
          <button class="close-button" @click="closeModal">&times;</button>
          <h2>Wetterdetails für {{ getFullDate(selectedDayDetails.date) }}</h2>
          <div class="daily-hourly-forecast">
            <div v-for="(hour, index) in selectedDayDetails.hourly" :key="index" class="hourly-item">
              <p class="time">{{ new Date(hour.dt * 1000).toLocaleTimeString('de-CH', { hour: '2-digit', minute: '2-digit' }) }}</p>
              <img :src="iconUrl(hour.weather[0].icon)" alt="Icon" class="icon-small">
              <p class="temp">{{ Math.round(hour.main.temp) }}°C</p>

            </div>

<script setup>
import { ref, onMounted, watch } from 'vue' 

const stadt = ref('')
const wetter = ref(null)
const daily = ref([])
const error = ref('')
const showModal = ref(false)
const selectedDayDetails = ref(null)
const fullForecastData = ref([]) 
const isDarkMode = ref(false) 

const apiKey = '8198635183eda125f7fe682e16be92d1'


onMounted(() => {
  const savedMode = localStorage.getItem('darkMode')
  if (savedMode) {
    isDarkMode.value = JSON.parse(savedMode)
  }

  if (isDarkMode.value) {
    document.documentElement.setAttribute('data-theme', 'dark');
  } else {
    document.documentElement.removeAttribute('data-theme');
  }
})

watch(isDarkMode, (newVal) => {
  localStorage.setItem('darkMode', JSON.stringify(newVal))
  if (newVal) {
    document.documentElement.setAttribute('data-theme', 'dark');
  } else {
    document.documentElement.removeAttribute('data-theme');
  }
})

const iconUrl = icon => `https://openweathermap.org/img/wn/${icon}@2x.png`
const getWeekday = dt => new Date(dt * 1000)
  .toLocaleDateString('de-CH', { weekday: 'short' })

const getFullDate = dt => new Date(dt * 1000)
  .toLocaleDateString('de-CH', { weekday: 'long', day: '2-digit', month: '2-digit' })

const wetterHolen = async () => {
  error.value = ''
  wetter.value = null
  daily.value = []
  fullForecastData.value = [] 

  if (!stadt.value.trim()) {
    error.value = 'Bitte eine Stadt eingeben'
    return
  }

  try {
    const resNow = await fetch(
      `https://api.openweathermap.org/data/2.5/weather`
      + `?q=${encodeURIComponent(stadt.value)}`
      + `&units=metric&lang=de&appid=${apiKey}`
    )
    if (!resNow.ok) throw new Error('Stadt nicht gefunden')
    const dataNow = await resNow.json()
    wetter.value = dataNow
    localStorage.setItem('lastWeather', JSON.stringify(dataNow))

    const resFc = await fetch(
      `https://api.openweathermap.org/data/2.5/forecast`
      + `?q=${encodeURIComponent(stadt.value)}`
      + `&units=metric&lang=de&appid=${apiKey}`
    )
    if (!resFc.ok) throw new Error('Forecast nicht verfügbar')
    const dataFc = await resFc.json()
    fullForecastData.value = dataFc.list; // Speichern der vollständigen 3-Stunden-Daten

    const mapDays = {}
    dataFc.list.forEach(entry => {
      const dateKey = new Date(entry.dt * 1000).toDateString();
      if (!mapDays[dateKey]) {
        mapDays[dateKey] = {
          date: entry.dt,
          min: entry.main.temp_min,
          max: entry.main.temp_max,
          icon: entry.weather[0].icon,
          hourly: [] 
        }
      } else {
        mapDays[dateKey].min = Math.min(mapDays[dateKey].min, entry.main.temp_min)
        mapDays[dateKey].max = Math.max(mapDays[dateKey].max, entry.main.temp_max)
      }

      mapDays[dateKey].hourly.push(entry);
    })


    const today = new Date();
    today.setHours(0, 0, 0, 0); 

    const sortedDays = Object.values(mapDays).sort((a, b) => a.date - b.date);
    daily.value = sortedDays.filter(day => {
      const dayDate = new Date(day.date * 1000);
      dayDate.setHours(0, 0, 0, 0);
      return dayDate >= today;
    }).slice(0, 5);

    localStorage.setItem('lastDaily', JSON.stringify(daily.value))

  } catch (e) {
    error.value = e.message
  }
}

const showDayDetails = (day) => {
  selectedDayDetails.value = day;
  showModal.value = true;
}

const closeModal = () => {
  showModal.value = false;
  selectedDayDetails.value = null;
}

onMounted(() => {
  const savedWeather = localStorage.getItem('lastWeather')
  if (savedWeather) {
    wetter.value = JSON.parse(savedWeather)
  }

  const savedDaily = localStorage.getItem('lastDaily')
  if (savedDaily) {
    daily.value = JSON.parse(savedDaily)
  }
})
</script>
